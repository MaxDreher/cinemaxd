{% extends 'watchlist/base.html' %}

{% block content %}
  <h2>Add Movie</h2>
  <form method="post">
    {% csrf_token %}
    <div class="col-md-4">
      {% for field in form.visible_fields %}
      <div class="col-md-12">
        <div class="input-group">
          {{ field.errors }}
          <div class="col-md-12">
            {{ field.label_tag }} 
          </div>
          {{ field }}
        </div>
      </div>
    {% endfor %}
    </div>
    <br>
    <div class="col-md-4">
      <button class="btn btn-secondary" type="submit">Submit</button>
    </div>
  </form>
{% endblock %}

<style>
    #movPerYear {
      width: 100%;
      height: 160px;
    }
</style>
<script>
    am5.ready(function() {
    
    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new("movPerYear");
    root._logo.dispose(); // TESTING USE ONLY, REMOVE BEFORE PUBLICATION
    
    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root),
    ]);
    
    
    // Create chart
    // https://www.amcharts.com/docs/v5/charts/xy-chart/
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
      panX: true,
      panY: false,
      pinchZoomX: false,
      paddingLeft:0,
      layout: root.verticalLayout
    }));
    
    chart.set("colors", am5.ColorSet.new(root, {
      colors: [
        am5.color('#616a70'),
      ]
    }))
    
    // Create axes
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
    var xRenderer = am5xy.AxisRendererX.new(root, {
      minGridDistance: 20,
      minorGridEnabled: false
    });
    xRenderer.labels.template.setAll({
        rotation: -45,
        centerY: am5.p50,
        fill: am5.color('#6f7377'),
        fontSize: "8pt"
    });
    xRenderer.grid.template.set("visible", false);

    var yRenderer = am5xy.AxisRendererY.new(root, {
        minGridDistance: 20,
        minorGridEnabled: false
    })
    yRenderer.labels.template.setAll({
        fill: am5.color('#6f7377'),
        fontSize: "10pt"
    });
    yRenderer.grid.template.set("visible", false);

    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
      maxDeviation: 0.3,
      minZoomCount: 20,
      categoryField: "year",
      renderer: xRenderer,
      tooltip: am5.Tooltip.new(root, {})
    }));
    
    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
      maxDeviation: 0.3,
      min: 0,
      renderer: yRenderer,
    }));
    

    // Create series
    // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
    var series = chart.series.push(am5xy.ColumnSeries.new(root, {
      name: "Series 1",
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "value",
      categoryXField: "year",
    }));
    
    series.columns.template.setAll({
        tooltipY: 0,
        tooltipText: "{categoryX}: {valueY}",
        shadowOpacity: 0.1,
        start: 0.8,
        end: 1.0,
        shadowOffsetX: 2,
        shadowOffsetY: 2,
        shadowBlur: 1,
        shadowColor: am5.color(0x000000),
        cornerRadiusTL: 50,
        cornerRadiusTR: 50,
    });
    
    series.columns.template.states.create("hover", {
        shadowOpacity: 1,
        shadowBlur: 10,
        cornerRadiusTL: 10,
        cornerRadiusTR: 10
    });

    var tooltip = am5.Tooltip.new(root, {
        getFillFromSprite: false,
        autoTextColor: false,
        labelText: "[bold]{year}[/]\n{value} movies"
    });

    tooltip.label.setAll({
        fontFamily: 'Roboto',
        fontSize: '10pt',
        fill: am5.color(0xffffff)
    });
              
    tooltip.get("background").setAll({
        stroke: am5.color(0x000000),
        strokeOpacity: 0.0,
        fill: am5.color('#212529'),
        fillOpacity: 0.8
    });
    series.set("tooltip", tooltip);          
        
    // Set data
    var data = {{ year_count_data|safe }};
    
    xAxis.data.setAll(data);
    series.data.setAll(data);

    var scrollbarX = am5xy.XYChartScrollbar.new(root, {
        orientation: "horizontal",
        start: 0.8,
        end: 1.0,
    });
      
    scrollbarX.get("background").setAll({
        fill: am5.color('#109e5d'),
        fillOpacity: 1.0,
    });

    scrollbarX.startGrip.set("scale", 0.7);
    scrollbarX.endGrip.set("scale", 0.7);
    

    chart.set("scrollbarX", scrollbarX);
    // Make stuff animate on load
    // https://www.amcharts.com/docs/v5/concepts/animations/
    series.appear(1000);
    chart.bottomAxesContainer.children.push(scrollbarX);
    chart.zoomOutButton.set("forceHidden", true);
    chart.appear(1000, 100);

}); // end am5.ready()
</script>

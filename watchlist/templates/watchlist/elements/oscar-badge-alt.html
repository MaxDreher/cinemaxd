{# Award Badge #}

<p class="badge mb-2 border border-3 rounded-pill fw-{{ fw|default:'semibold' }} text-bg-{% if color == True %}gold{% else %}dark{% endif %}">
    <span data-bs-toggle="tooltip" 
        data-bs-placement="bottom"
        data-bs-html="true"
        data-bs-title="{{ text|safe }}"
    >
        <i class="bi {{ icon }}"></i>
    </span>
</p>
